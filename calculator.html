<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.2.3/typescript.min.js"></script>
    <link rel="stylesheet" href="calcualtor.css">
</head>

<body>
    <h1>CALCULATOR</h1>
    <form>
        <input type="text" class="screen">
    </form>
    <div class="buttons">
        <button type="button" class="btn number" data-num="9">9</button>
        <button type="button" class="btn number" data-num="8">8</button>
        <button type="button" class="btn number" data-num="7">7</button>
        <button type="button" class="btn orn number" data-num="+">+</button>
        <button type="button" class="btn number" data-num="6">6</button>
        <button type="button" class="btn number" data-num="5">5</button>
        <button type="button" class="btn number" data-num="4">4</button>
        <button type="button" class="btn orn number" data-num="-">-</button>
        <button type="button" class="btn number" data-num="3">3</button>
        <button type="button" class="btn number" data-num="2">2</button>
        <button type="button" class="btn number" data-num="1">1</button>
        <button type="button" class="btn orn number" data-num="*">*</button>
        <button type="button" class="btn orn number" data-num=".">.</button>
        <button type="button" class="btn number" data-num="0">0</button>
        <button type="button" class="btn-Equal orn">=</button>
        <button type="button" class="btn orn number" data-num="/">/</button>
        <button type="button" class=" semi-clear orn">C</button>
        <button type="button" class="btn orn clear">AC</button>

    </div>
    <script>
        (function () {

            let screen = document.querySelector('.screen');
            let buttons = document.querySelectorAll('.btn');
            let clear = document.querySelector('.clear');
            let equal = document.querySelector('.btn-Equal');
            let back = document.querySelector('.semi-clear');
            buttons.forEach(function (button) {
                button.addEventListener('click', function (e) {
                    let value = e.target.dataset.num;
                    screen.value += value;
                })
            });



            clear.addEventListener('click', function (e) {
                screen.value = '';
            })

            equal.addEventListener('click', function (e) {
                let answer = eval(screen.value);
                screen.value = answer;
            })
            back.addEventListener('click', function (e) {
                var str = screen.value;
                str = str.slice(0, str.length - 1);
                screen.value = str;
            }
            )
        })();


    </script>
</body>

</html>
